<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Book List</h3>
    <a th:href="@{/book/add}" class="btn btn-primary btn-sm mb-3" >Add Book</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Writer</th>
            <th>Is Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${books}">
            <td th:text="${book.book_name}"></td>
            <td th:text="${book.book_year}"></td>
            <td th:text="${book.writer?.writer_name + ' '+ book.writer?.writer_surname}"></td>
            <td> <a th:href="@{/book/edit/{id}(id=${book.id})}"
                    class="btn btn-primary">Edit Book</a>
                <a th:if ="${book.isActive} "th:href="@{/book/cancel/{id}(id=${book.id})}"  class="btn btn-danger">Passive Book</a>
                <a th:unless ="${book.isActive} "th:href="@{/book/activate/{id}(id=${book.id})}"  class="btn btn-primary">Activate Book</a>
                <a th:href="@{/book/detail/{id}(id=${book.id})}"
                   class="btn btn-primary">Detail</a>
            </td>
<!--            <td>-->
<!--                <a th:if ="${book.isActive} "th:href="@{/book/cancel/{id}(id=${book.id})}"  class="btn btn-danger">Passive Book</a>-->
<!--                <a th:unless ="${book.isActive} "th:href="@{/book/activate/{id}(id=${book.id})}"  class="btn btn-primary">Activate Book</a>-->
<!--            </td>-->
        </tr></tbody>
    </table>
</div>
</body>
</html>
