<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h2>Detail Book</h2>

    <form action="#"  th:object="${book}" method="GET">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <!--        <input type="hidden" th:field="*{isActive}" />-->

        <input type="text" th:field="*{book_name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{book_year}" class="form-control mb-4 col-4">

<!--        <input type="text" th:field="*{book.writer?.writer_name + ' '+ book.writer?.writer_surname}" class="form-control mb-4 col-4">-->
    </form>


    <hr>

    <a th:href="@{/books}"> Back to Book List</a>
</div>
</body>

</html>
